<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="index.js" defer></script>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Devfinder</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="heading">devfinder</h1>

      <div class="theme_switcher">
        <p class="theme">dark</p>
        <img src="./assets/moon.png" alt="moon icon" />
      </div>
    </header>
    <div class="searchbar">
      <img src="./assets/search.png" alt="search icon" />
      <input class="search-input" type="text" placeholder="Search Github username.." />
      <button class="search-button" type="button">Search</button>
    </div>

    <main>
      <div class="info">
        <img class="user-img" src="./assets/Oval.png" alt="" />
        <div>
          <h3 class="user-name">The Octocat</h3>
          <p class="at-user">@octocat</p>
          <span class="joinDate">Joined 25 Jan 2011</span>
        </div>
      </div>
      <p class="bio">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit,
        provident.
      </p>

      <div class="card">
        <div>
          <h3>Repos</h3>
          <p class="repos">8</p>
        </div>
        <div>
          <h3>Followers</h3>
          <p class="followers">3938</p>
        </div>
        <div>
          <h3>Following</h3>
          <p class="following">9</p>
        </div>
      </div>

      <div class="socials">
        <a href="#">
          <img src="./assets/pin.png" alt="website icon" width="18" />
          <p class="city">San Francisco</p>
        </a>
        <a href="#">
          <img src="./assets/url.png" alt="linkedin icon" />
          <p>https://github.blog</p>
        </a>
        <a href="#">
          <img src="./assets/twitter.png" alt="twitter icon" />
          <p>Not Available</p>
        </a>
        <a href="#">
          <img
            src="./assets/office-building.png"
            alt="location icon"
          />
          <p>@github</p>
        </a>
      </div>
    </main>
  </body>
</html>
